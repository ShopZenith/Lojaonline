<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Binariedade e Linguagem Neutra</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        header h1 {
            font-size: 4rem;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        /* Botão de compra */
        header .btn-primary {
            background-color: #ff7043; /* Coral */
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 25px;
            width: auto; /* Botão responsivo */
            max-width: 300px; /* Largura máxima */
            animation: pulsar 1.5s infinite;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        header .btn-primary:hover {
            background-color: #f4511e;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulsar {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 112, 67, 0.5);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 25px rgba(255, 112, 67, 1);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 112, 67, 0.5);
            }
        }

        /* Popup flutuante */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        #popup button {
            background-color: #ff7043;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        #popup button:hover {
            background-color: #f4511e;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <h1>Curso Binariedade e Linguagem Neutra</h1>
            <p>Aprenda a utilizar a linguagem neutra e respeitar todas as identidades de gênero.</p>
            <a href="https://go.hotmart.com/O97217387N" class="btn-primary" id="ctaBtn">Garantir meu acesso por R$ 39,99</a>
        </div>
    </header>

    <!-- Popup flutuante -->
    <div id="popup">
        <p>Parabéns! Você está a um passo de garantir seu curso.</p>
        <button onclick="fecharPopup()">Fechar</button>
    </div>

    <!-- Notificação de compra -->
    <div class="notificacao" id="notificacao">
        <p><strong>João Silva</strong> comprou o curso recentemente!</p>
    </div>

    <script>
        // Script para exibir o popup ao clicar no botão de compra
        document.getElementById('ctaBtn').addEventListener('click', function (event) {
            event.preventDefault(); // Evita que o link seja seguido imediatamente
            document.getElementById('popup').style.display = 'block';
        });

        // Função para fechar o popup
        function fecharPopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Script para exibir notificações de compra
        var nomes = [
            "João Silva", "Maria Oliveira", "Carlos Souza", "Ana Pereira", "Luana Costa", "Pedro Santos", 
            "Lucas Almeida", "Paula Rodrigues", "Fernando Silva", "Roberta Souza"
        ];
        var indice = 0;
        setInterval(function () {
            var notificacao = document.getElementById('notificacao');
            notificacao.querySelector('p').innerHTML = "<strong>" + nomes[indice] + "</strong> comprou o curso recentemente!";
            indice = (indice + 1) % nomes.length;
            notificacao.classList.add('show');
            setTimeout(function () {
                notificacao.classList.remove('show');
            }, 3000);
        }, 4000); // Exibe notificações a cada 4 segundos
    </script>
</body>
</html>
